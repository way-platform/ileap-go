version: v2

clean: true

managed:
  enabled: true
  disable:
    - module: buf.build/bufbuild/protovalidate
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package
      path: wayplatform/connect/ileap/v1
      value: "github.com/way-platform/ileap-go/proto/gen/wayplatform/connect/ileap/v1;ileapv1"

inputs:
  - directory: .
    paths:
      - wayplatform

plugins:
  - local: ["go", "tool", "-modfile=../tools/go.mod", "protoc-gen-go"]
    out: gen
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local: ["go", "tool", "-modfile=../tools/go.mod", "protoc-gen-connect-go"]
    out: gen
    opt:
      - paths=source_relative
      - simple
