    WellKnown.OAuth2AuthorizationServerMetadata:
      description: Get the OAuth 2.0 Authorization Server Metadata
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WellKnown.OAuth2AuthorizationServerMetadata'
    OAuth.DynamicClientRegistration:
      description: |-
        Client information response after successful OAuth 2.0 dynamic client registration.
        Returns the client identifier, client secret (for confidential clients), and client metadata
        according to RFC 7591.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.DynamicClientRegistrationResponse'
    OAuth.DynamicClientRegistrationError:
      description: |-
        OAuth 2.0 dynamic client registration error response according to RFC 7591.
        Indicates that the client registration request was invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.DynamicClientRegistrationError'
    OAuth.Token:
      description: |-
        Successfully issued OAuth2 tokens.

        The response includes an `access_token` and `refresh_token`. If the `openid` scope was
        granted, an `id_token` (JWT) will also be included in the response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.Token'
          examples:
            withoutIdToken:
              summary: Token Response without ID Token
              description: Response when `openid` scope is not included
              value:
                access_token: oat_abc123xyz...
                token_type: Bearer
                expires_in: 86400
                refresh_token: clk_refresh_abc123xyz...
                scope: email profile
            withIdToken:
              summary: Token Response with ID Token (OpenID Connect)
              description: Response when `openid` scope is included, includes JWT ID token
              value:
                access_token: oat_abc123xyz...
                token_type: Bearer
                expires_in: 86400
                refresh_token: clk_refresh_abc123xyz...
                scope: openid email profile
                id_token: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
    OAuth.TokenError400:
      description: |-
        Bad request error. Common causes:
        - Missing required parameters
        - Invalid `grant_type` value
        - Malformed request
        - Expired authorization code
        - Invalid `redirect_uri` (doesn't match authorization request)
        - Unsupported token type for revocation (e.g., JWT access tokens)
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                enum:
                  - invalid_request
                  - invalid_grant
                  - unsupported_token_type
                example: invalid_request
              error_description:
                type: string
                example: The request is missing a required parameter
    OAuth.TokenError401:
      description: |-
        Unauthorized error. Common causes:
        - Invalid client credentials (`client_id` or `client_secret`)
        - Invalid or expired authorization code
        - Invalid or expired refresh token
        - Invalid `code_verifier` for PKCE flow
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                enum:
                  - invalid_client
                  - invalid_grant
                  - unsupported_grant_type
                example: invalid_client
              error_description:
                type: string
                example: Client authentication failed
    OAuth.UserInfo:
      description: Get user info after successful OAuth2 flow
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.UserInfo'
    OAuth.TokenInfo:
      description: Get information for an access or refresh token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.TokenInfo'
    OAuth.ConsentInfo:
      description: OAuth2 consent information for a given OAuth Application Client ID and State
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OAuth.ConsentInfo'
    AuthenticationInvalid:
      description: Authentication invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClerkErrors'
    AuthorizationInvalid:
      description: Authorization invalid
      content:
        application/json:
