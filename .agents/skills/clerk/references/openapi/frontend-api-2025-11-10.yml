components:
  securitySchemes:
    ProductionBrowser:
      type: apiKey
      in: cookie
      name: __client
      description: |-
        The Client API token sent in the form of a browser cookie.

        Used to authenticate production browser applications.
    DevBrowser:
      type: apiKey
      in: query
      name: __dev_session
      description: |-
        A Dev Browser API token sent as a query parameter.

        Used to authenticate only dev instances.

        To generate a dev instance API token you must first make a request to `/v1/dev_browser`
        and copy it from the response.
    ProductionNativeApp:
      type: http
      scheme: bearer
      description: |-
        The Client API token sent in the `Authorization` header.

        Used to authenticate native applications.
    ProductionNativeFlag:
      type: apiKey
      in: query
      name: _is_native
      description: |-
        If sent and the value is true, it instructs the server to parse the API token from the `Authorization` header.

        It should always be set to true when using the `Authorization` header authentication strategy.
    ClientCredentials:
      type: http
      scheme: basic
      description: HTTP Basic Authentication using Client ID as username and Client Secret as password.
  schemas:
    WellKnown.Assetlinks:
      type: array
      additionalProperties: false
      items:
        type: object
        properties:
          relation:
            type: array
            items:
              type: string
              enum:
                - delegate_permission/common.handle_all_urls
                - delegate_permission/common.get_login_creds
          target:
            type: object
            properties:
              namespace:
                type: string
              package_name:
                type: string
              sha256_cert_fingerprints:
                type: array
                items:
                  type: string
    JWKS.ed25519.PublicKey:
      type: object
      properties:
        kid:
          type: string
        alg:
          type: string
        use:
          type: string
        kty:
          type: string
          enum:
            - OKP
        crv:
          type: string
          enum:
            - Ed25519
        x:
          type: string
        x5c:
          type: array
          items:
            type: string
        x5t:
          type: string
        x5t#S256:
          type: string
        x5u:
          type: string
      required:
        - kid
        - alg
        - use
        - kty
        - crv
        - x
