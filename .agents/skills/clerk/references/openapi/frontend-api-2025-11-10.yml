    OAuth.DynamicClientRegistrationRequest:
      type: object
      additionalProperties: false
      description: |-
        Client metadata used to register a new OAuth 2.0 client according to RFC 7591.
        The authorization server assigns this client a unique client identifier.
      properties:
        redirect_uris:
          type: array
          items:
            type: string
            format: uri
          description: |-
            Array of redirection URI strings for use in redirect-based flows such as
            the authorization code flow. As required by Section 2 of RFC 6749, clients
            using flows with redirection must register their redirection URI values.
          minItems: 1
        token_endpoint_auth_method:
          type: string
          enum:
            - client_secret_basic
            - client_secret_post
            - none
          default: client_secret_basic
          description: |-
            Indicator of the requested authentication method for the token endpoint.
            - `client_secret_basic`: HTTP Basic authentication scheme
            - `client_secret_post`: Client credentials in the request body
            - `none`: Public client (no authentication)

            **Note:** In the current implementation, `client_secret_basic` and `client_secret_post`
            are treated equivalently. Both methods can be used interchangeably at the token endpoint
            regardless of which one was specified during registration.
        client_name:
          type: string
          nullable: true
          maxLength: 256
          description: |-
            Human-readable string name of the client to be presented to the end-user
            during authorization.
        client_uri:
          type: string
          format: uri
          nullable: true
          maxLength: 1024
          description: URL string of a web page providing information about the client.
        logo_uri:
          type: string
          format: uri
          nullable: true
          maxLength: 1024
          description: |-
            URL string that references a logo for the client. If present, the
            Clerk will display this image to the end-user during approval.
        scope:
          type: string
          nullable: true
          maxLength: 1024
          description: |-
            Space-separated list of scope values that the client can use when requesting
            access tokens. If omitted, the client will be registered with the default set of scopes.
      required:
        - redirect_uris
    OAuth.DynamicClientRegistrationResponse:
      type: object
      additionalProperties: false
      description: |-
        Client information response after successful registration according to RFC 7591.
        Contains the client identifier, client secret (for confidential clients), and
        other client metadata.
      properties:
        client_id:
          type: string
          description: |-
            Unique client identifier string assigned by the authorization server.
            The client identifier is not a secret; it is exposed to the resource owner
            and must not be used alone for client authentication.
        client_secret:
          type: string
          description: |-
            Client secret string. This value is used by confidential clients to
            authenticate to the token endpoint. The client secret is omitted for
            public clients (when token_endpoint_auth_method is "none").
        client_id_issued_at:
          type: integer
          format: int64
          description: |-
            Time at which the client identifier was issued. The time is represented
            as the number of seconds from 1970-01-01T00:00:00Z as measured in UTC.
        client_secret_expires_at:
          type: integer
          format: int64
          description: |-
            Time at which the client secret will expire or 0 if it will not expire.
            The time is represented as the number of seconds from 1970-01-01T00:00:00Z
            as measured in UTC.
        client_name:
          type: string
          description: |-
            Human-readable string name of the client to be presented to the end-user
            during authorization.
        client_uri:
          type: string
          format: uri
          description: URL string of a web page providing information about the client.
        logo_uri:
          type: string
          format: uri
          description: URL string that references a logo for the client.
        redirect_uris:
          type: array
          items:
            type: string
            format: uri
          description: Array of redirection URI strings for use in redirect-based flows.
        grant_types:
          type: array
          items:
            type: string
          description: |-
            Array of OAuth 2.0 grant type strings that the client can use at the
            token endpoint.
        response_types:
          type: array
          items:
            type: string
          description: |-
            Array of the OAuth 2.0 response type strings that the client can use
            at the authorization endpoint.
        scope:
          type: string
          description: |-
            Space-separated list of scope values that the client can use when
            requesting access tokens.
        token_endpoint_auth_method:
          type: string
          enum:
            - client_secret_basic
            - client_secret_post
            - none
          description: |-
            Indicator of the requested authentication method for the token endpoint.
            This value reflects what was specified during registration.
      required:
        - client_id
        - client_id_issued_at
        - client_secret_expires_at
        - client_name
        - redirect_uris
        - grant_types
        - response_types
        - scope
        - token_endpoint_auth_method
    OAuth.DynamicClientRegistrationError:
      type: object
      additionalProperties: false
      description: |-
        Error response for OAuth 2.0 Dynamic Client Registration according to RFC 7591.
        The error response uses OAuth 2.0 error response format.
      properties:
        error:
          type: string
          enum:
            - invalid_redirect_uri
            - invalid_client_metadata
            - invalid_software_statement
            - unapproved_software_statement
          description: |-
            Single ASCII error code string indicating the error type.
            - `invalid_redirect_uri`: The value of one or more redirect_uris is invalid
            - `invalid_client_metadata`: One or more client metadata fields is invalid
            - `invalid_software_statement`: The software statement presented is invalid
            - `unapproved_software_statement`: The software statement is not approved
        error_description:
          type: string
          description: |-
            Human-readable ASCII text description of the error used for debugging.
            This is not meant to be displayed to the end-user.
      required:
        - error
