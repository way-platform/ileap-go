        '307':
          description: |
            Redirect to the `redirect_url` specified when the agent task was created.

            Before redirecting, the URL is validated:
            - Must be a valid absolute URL with an `https` scheme in production.
              In development instances, `http` is also permitted.
            - The URL's domain must belong to one of the instance's associated domains
              (primary or satellite).

            In production, the handshake payload is set as a cookie.
            In development, the handshake payload is passed as a query parameter.
