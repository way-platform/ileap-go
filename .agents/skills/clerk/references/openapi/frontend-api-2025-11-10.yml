        When using OpenID Connect (with `openid` scope), also includes an `id_token` field.
      properties:
        access_token:
          type: string
          description: |-
            The access token issued by the authorization server.
            This token can be used to access protected resources on behalf of the user.
        token_type:
          type: string
          description: The type of token issued. Always "Bearer" for OAuth 2.0.
          example: Bearer
        expires_in:
          type: integer
          description: |-
            The lifetime in seconds of the access token.
            For example, the value "86400" denotes that the access token will expire in 1 day from when the response was generated.
          example: 86400
        refresh_token:
          type: string
          description: |-
            The refresh token which can be used to obtain new access tokens using the same authorization grant.
            Refresh tokens have a 10 year lifetime.
        scope:
          type: string
          description: |-
            Space-separated list of scopes that were granted for this access token.
